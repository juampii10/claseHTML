<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            border: 1px solid black;
            width: 250px;
            height: 365px;
        }

        label input {
            margin-top: 5px;
            margin-left: 5px;
        }

    </style>
</head>
<body>

    <div class="div1">
        <form>
        <center>
            <label>Nombre: <input type="text" name="nombre" placeholder="Ingrese nombre"></label><br><br>
            <label>Apellido: <input type="text" name="apellido" placeholder="Ingrese apellido"></label><br><br>
            <label>Edad: <input type="number" name="edad" placeholder="Ingrese su edad"></label><br><br>
            <label>Email: <input type="email" name="mail" placeholder="Ingrese su email"></label><br><br>
            <label for="localidad">Localidad: </label>
            <select name="localidad" id="localidad">
                <option value="st">Santa Teresita</option>
                <option value="mdt">Mar del Tuyú</option>
                <option value="mda">Mar de Ajó</option>
                <option value="lb">Las Toninas</option>
                <option value="sb">San Bernardo</option>
            </select><br><br>
            <label>
                Seleccione turno <br>
                Mañana
                <input type="checkbox" name="manana" id="man">
            </label>
            <label>
                Tarde
                <input type="checkbox" name="tarde" id="tar">
            </label>
            <label>
                Vespertino
                <input type="checkbox" name="vespertino" id="vesp">
            </label><br><br>
            <label>
                Seleccione sexo <br>
                Masculino
                <input type="radio" name="sex">
            </label>
            <label>
                Femenino
                <input type="radio" name="sex">
            </label><br><br>
            <input type="submit" value="Enviar">
        </center>
        </form>
    </div>
</body>
</html>
